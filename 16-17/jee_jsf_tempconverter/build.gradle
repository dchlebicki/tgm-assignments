apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'org.akhikhl.gretty'

buildscript {
	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
	        }
	}

	dependencies {
		classpath "org.akhikhl.gretty:gretty:1.2.4"
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile 'com.sun.faces:jsf-api:2.2.8-15'
	compile 'org.primefaces:primefaces:6.0'
	compile 'com.sun.faces:jsf-impl:2.2.8-15'
	//validation api
	compile 'javax.validation:validation-api:1.1.0.Final'
}

gretty {
	// Possible servletContainer values are 'jetty7', 'jetty8', 'jetty9', 'tomcat7', 'tomcat8'. Default is 'jetty9'.
	servletContainer = 'jetty9'
	//host = '10.0.105.64'
	httpPort = 8080
}
